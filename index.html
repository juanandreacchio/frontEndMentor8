<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="card">
        <div class="card-left">
            <div class="main-title-text">
                <h1 class="main-title">Get <span class="different-text">insights</span> that help your business grow.</h1>
                <p class="card-text">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                    experience, and overall efficiency.
                </p>
            </div>
            <div class="card-stats">
                <div class="card-stat">
                    <h2 class="stats-number">10k+</h2>
                    <p class="stats-heading">COMPANIES</p>
                </div>
                <div class="card-stat">
                    <h2 class="stats-number">314</h2>
                    <p class="stats-heading">TEMPLATES</p>
                </div>
                <div class="card-stat">
                    <h2 class="stats-number">12M+</h2>
                    <p class="stats-heading">QUERIES</p>
                </div>
            </div>
        </div>
        <div class="card-right">
            <img src="./img/image-header-desktop.jpg" alt="" class="desktop-img">
            <div class="img-background"></div>
        </div>
    </div>
</body>
</html>
